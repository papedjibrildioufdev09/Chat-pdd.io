<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IA Expert - Syst√®me Intelligent</title>
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E9A6FF;
            --background: radial-gradient(circle at top, #1a1a2e 0%, #16213e 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui;
        }

        body {
            background: var(--background);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Interface principale */
        .main-container {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            width: 95%;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        /* Historique des messages */
        .chat-history {
            height: 70vh;
            padding: 25px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--secondary) transparent;
        }

        .message {
            margin: 15px 0;
            padding: 18px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
            animation: messageAppear 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            transition: transform 0.2s;
        }

        .user-message {
            background: var(--primary);
            margin-left: auto;
            border-bottom-right-radius: 3px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 3px;
        }

        /* Zone de saisie */
        .input-container {
            display: flex;
            gap: 15px;
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        #user-input {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.07);
            color: white;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        #user-input:focus {
            outline: 2px solid var(--accent);
            box-shadow: 0 0 25px rgba(233, 166, 255, 0.2);
        }

        .send-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(145, 127, 179, 0.4);
        }

        /* Panneau de correction */
        .correction-panel {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 70, 0.98);
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transition: all 0.3s ease-out;
        }

        .correction-panel.active {
            opacity: 1;
            bottom: 130px;
        }

        /* Ic√¥ne d'aide anim√©e */
        .help-icon {
            position: fixed;
            bottom: 80px;
            right: 30px;
            cursor: pointer;
            font-size: 2.5em;
            filter: drop-shadow(0 0 10px rgba(233, 166, 255, 0.4));
            animation: pulse 2s infinite;
            transition: transform 0.3s;
        }

        .help-icon:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* Animations */
        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-history" id="chatHistory"></div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Votre question technique...">
            <button class="send-btn" onclick="processQuestion()">Envoyer</button>
        </div>
    </div>

    <div class="correction-panel" id="correctionPanel">
        <h3>üìö Enseigner une nouvelle r√©ponse</h3>
        <div class="question-preview" id="currentQuestion"></div>
        <textarea id="correctionInput" rows="4" 
                  placeholder="R√©digez la r√©ponse experte..."
                  class="expert-textarea"></textarea>
        <button class="send-btn" onclick="validateCorrection()">M√©moriser</button>
    </div>

    <div class="help-icon" id="helpIcon" onclick="toggleCorrectionPanel()">üï∂</div>

    <script>
        // Base de connaissances initiale
        const expertBase = {
            "laser sphampins": "Technique de polissage laser utilisant des impulsions femtosecondes",
            "sous base de donn√©es": "Structure partitionn√©e avec indexation multidimensionnelle",
            "num√©ro du groupe": "Identifiant unique format : GXX-YYYY-MM",
            "d√©lai de r√©ponse": "72h pour les demandes complexes (norme ISO 27001)",
            "phasers pertinente": "Analyse de phase par transform√©e de Fourier discr√®te"
        };

        let currentUnknown = "";
        const STORAGE_KEY = "ExpertSystemDB";

        // Initialisation
        function initSystem() {
            if(!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(expertBase));
            }
            renderWelcomeMessage();
        }

        // Gestion des messages
        function createMessageElement(content, isUser) {
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentHTML = `
                <div class="message-content">${content}</div>
                <div class="message-meta">
                    <span>${new Date().toLocaleTimeString()}</span>
                    ${!isUser ? '<span class="ai-tag">IA Expert</span>' : ''}
                </div>
            `;
            
            div.innerHTML = contentHTML;
            return div;
        }

        // Processus des questions
        function processQuestion() {
            const input = document.getElementById('user-input');
            const question = input.value.trim();
            if(!question) return;

            const chatHistory = document.getElementById('chatHistory');
            chatHistory.appendChild(createMessageElement(question, true));
            
            const knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const response = knowledgeBase[question.toLowerCase()];

            setTimeout(() => {
                if(response) {
                    chatHistory.appendChild(createMessageElement(response, false));
                } else {
                    currentUnknown = question;
                    document.getElementById('currentQuestion').textContent = `"${question}"`;
                    showCorrectionPanel();
                    chatHistory.appendChild(createMessageElement(
                        'üîç Analyse en cours... Aucune correspondance trouv√©e. Cliquez sur üï∂ pour former le syst√®me',
                        false
                    ));
                }
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 800);

            input.value = '';
        }

        // Syst√®me de correction
        function validateCorrection() {
            const correction = document.getElementById('correctionInput').value.trim();
            if(!correction) return;

            const knowledgeBase = JSON.parse(localStorage.getItem(STORAGE_KEY));
            knowledgeBase[currentUnknown.toLowerCase()] = correction;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(knowledgeBase));

            hideCorrectionPanel();
            document.getElementById('correctionInput').value = '';
            
            const confirmation = createMessageElement(
                '‚úÖ Nouvelle connaissance int√©gr√©e au syst√®me | Mise √† jour r√©ussie',
                false
            );
            document.getElementById('chatHistory').appendChild(confirmation);
        }

        // Contr√¥le de l'interface
        function showCorrectionPanel() {
            const panel = document.getElementById('correctionPanel');
            panel.classList.add('active');
            document.getElementById('helpIcon').style.display = 'none';
        }

        function hideCorrectionPanel() {
            document.getElementById('correctionPanel').classList.remove('active');
            document.getElementById('helpIcon').style.display = 'block';
        }

        function toggleCorrectionPanel() {
            const panel = document.getElementById('correctionPanel');
            panel.classList.toggle('active');
        }

        // Message de bienvenue anim√©
        function renderWelcomeMessage() {
            const welcomeMessages = [
                "Syst√®me IA Expert initialis√© ‚úÖ",
                "Base de connaissances charg√©e : " + Object.keys(expertBase).length + " entr√©es",
                "Pr√™t pour l'analyse technique"
            ];

            welcomeMessages.forEach((msg, index) => {
                setTimeout(() => {
                    const el = createMessageElement(msg, false);
                    document.getElementById('chatHistory').appendChild(el);
                }, index * 800);
            });
        }

        // √âv√©nements
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') processQuestion();
        });

        // D√©marrage
        initSystem();
    </script>
</body>
</html>
